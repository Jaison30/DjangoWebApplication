{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div id="container" class="container-fluid">
   <div class="bs-docs-section">
      <div class="row">
         <div class="col-lg-12">
            <div class="page-header text-center">
               <h1 id="containers">Add Material</h1>
            </div>
            <div class="card border-light mb-3">
               <div class="card-body">
                  <form action="{% url 'materials-add' %}" enctype="multipart/form-data" method="POST" autocomplete="off">
                     {% csrf_token %}
                     <div class="form-group row">
                        <label for="inputtext3" class="col-sm-2 col-form-label">Name of material</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control"  name='name_of_material' placeholder="Name of material" required>
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="exampleInputEmail" class="col-sm-2 col-form-label">category</label>
                        <div class="col-sm-10">
                           <select class="form-control" id="exampleInputEmail" placeholder=" Enter category" name="category">
                              <option value="Men">Men</option>
                              <option value="Women">Women</option>
                              <option value="Kids">Kids</option>
                           </select>
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                           <input type="text" class="form-control"  placeholder=" Enter price." name="Price" required>
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="inputtext3" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                           <input type="file" class="form-control-file" id="exampleInputFile" name='files' aria-describedby="fileHelp" required>
                        </div>
                     </div>
                     <div class="form-group row">
                        <label for="inputtext3" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                           <textarea class="form-control" placeholder="Max 150 characters" id="description" rows="3" name="description" maxlength="150" style="resize: none;" required></textarea>
                        </div>
                     </div>
                     <div class="form-group row">
                        <div class="col-sm-10 text-center">
                           <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
